<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body> 
     <h2>Login</h2>
    <section>
      <form>
        <div class="field">
            <label for="email">Email</label>
            <p class="control has-icons-left">
        <input class="input is-normal is-dark" type="email" placeholder="Enter Your Email" id="email" required>
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
        </span>
    </p>
    </div>
    <div class="field"> 
        <label for="password" class="form-label">Password</label>
       <p class="control has-icons-left">
          <input class="input is-normal is-dark" type="password"
           placeholder="Enter Your Password" id="password" required>
        <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
        </span>
    </p>
 </div>
 <p>No Account? Sign Up &verbar; Forgot Password?</p>
 <button type="submit" class="button is-fullwidth">Login</button>
      </form>
    <footer>&copy; MissSindani - Web Designer &verbar; Web Developer</footer>
    </section>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
   <script src="index.js"></script>
</body>
</html>
